<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bill Amount</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let user of userlist">
    <ion-card>
      <ion-item>
        <h1>{{user.name}}</h1>
        <h1>{{user.mobileNumber}}</h1>
        <p>{{user.deviceAmount}}</p>
        <p>{{user.taxAmount}}</p>
        <p>{{user.total}}</p>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
